{% load static %}

<html >
<head>
	<title>Мой блог</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />

	<link rel="shortcut icon" href="css/images/favicon.ico" />

</head>
<body>
<div class="shell">
	<div class="border">

		<div id="navigation">
			<ul>
			    <li><a href="/" class="active">Главная</a></li>
			    <li><a href="/admin">Админ панель</a></li>

			</ul>
		</div>

		<div id="main">
			<div id="content" class="left">

				<div class="projects" style="height: 210px; margin-bottom: 50px">
					<h3>Записи</h3>
					<div class="item">
					{% for post in post_list %}
						<div class="image left">
							<a href="#"><img src="{{ post.img.url }}" width="250px" /></a>
						</div>
						<div class="text left" style="margin-left: 60px; font-size: 18px;line-height: 1.5;">
							<h2><a href="{{ post.id }}"> {{ post.title }} </a></h2><br>
							<p>{{ post.description }}</p><br>
							<p>Автор: {{ post.author }} </p><br>
						</div>
						<div class="cl">&nbsp;</div>
					</div>
					{% endfor %}

				</div>
			</div>

			<div class="cl">&nbsp;</div>
		</div>


	</div>

	<div id="footer">
		<p class="copy right">Copyright &copy;  2023 </p>
	</div>
</div>
</body>
</html>
